<div>
    <label for="sku">sku:</label>
    <input type="text" data-bind="textInput: searchText" name="sku" id="sku"/>
    <div>
        <ul data-bind="foreach: searchResult">
            <li>
                <div data-bind="text: sku"></div>
                <div class="name" data-bind="text: name"></div>
            </li>
        </ul>
    </div>
</div>
